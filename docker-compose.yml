version: '3.8'

services:
  bot:
    build: .
    image: in-house-queue
    environment:
      TOKEN: ${TOKEN}
      TOP_GG_TOKEN: ${TOP_GG_TOKEN}
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - inhouse-db:/app/db
    restart: on-failure

